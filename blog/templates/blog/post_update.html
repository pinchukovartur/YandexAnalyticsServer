{% load staticfiles %}
<html>
<head>
    <title>Update script</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/main_window.css' %}">

</head>
<body>
<div>
    <a href="/" class="glyphicon glyphicon-home" style="font-size: 200%; margin: 2%"></a>
    </div>
<div style="width: 30%; margin-left: 30%; margin-top: 5%">
    <h1>Update "{{ post.title }}" script</h1>
    <h3 style="color:red;">{{ name_error }}</h3>
    <form method="post" class="post-form" enctype="multipart/form-data" action="/update/">

        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="post_id" value="{{ post.pk }}">
        <button type="submit" class="save btn btn-default">Save</button>

    </form>
</div>
</body>
</html>
